<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فرم تماس - چای ایرانی</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="./contact us.css">
</head>
<body>
    <div class="contact-form-container">
        <div class="contact-header">
            <h2>تماس با ما</h2>
            <p>سوال، پیشنهاد یا انتقاد دارید؟ با ما در میان بگذارید</p>
        </div>
        
        <div class="contact-form">
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">نام کامل</label>
                    <input type="text" class="form-control" id="name" placeholder="نام و نام خانوادگی" required>
                </div>
                
                <div class="mb-3">
                    <label for="email" class="form-label">ایمیل</label>
                    <input type="email" class="form-control" id="email" placeholder="example@email.com" required>
                </div>
                
                <div class="mb-3">
                    <label for="subject" class="form-label">موضوع</label>
                    <select class="form-control" id="subject" required>
                        <option value="" selected disabled>موضوع پیام خود را انتخاب کنید</option>
                        <option value="question">سوال</option>
                        <option value="suggestion">پیشنهاد</option>
                        <option value="complaint">انتقاد</option>
                        <option value="order">پیگیری سفارش</option>
                        <option value="other">سایر</option>
                    </select>
                </div>
                
                <div class="mb-3">
                    <label for="message" class="form-label">پیام</label>
                    <textarea class="form-control" id="message" rows="4" placeholder="متن پیام خود را بنویسید..." required></textarea>
                </div>
                
                <button type="submit" class="btn btn-send">
                    <i class="fas fa-paper-plane me-2"></i>ارسال پیام
                </button>
            </form>
        </div>
        
        <div class="contact-info">
            <p><i class="fas fa-phone"></i> ۰۲۱-۱۲۳۴۵۶۷۸</p>
            <p><i class="fas fa-envelope"></i> info@irantea.com</p>
            <p><i class="fas fa-map-marker-alt"></i>گیلان،خیابان داوودی،مرکز خرید ممتاز</p>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
