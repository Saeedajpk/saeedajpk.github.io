<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود به حساب-چای ممتاز</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="./login.css">
</head>
<body>
    <!-- نوار ناوبری -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-leaf me-2"></i>چای ایرانی
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="./index.html">خانه</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./products.html">محصولات</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./about.html">درباره ما</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./contact us.html">تماس با ما</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="login.html">
                            <i class="fas fa-user me-1"></i>ورود
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container" style="margin-top: 100px;">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="login-container">
                    <div class="login-header">
                        <h1>ورود به حساب کاربری</h1>
                        <p>به خانواده چای ایرانی خوش آمدید</p>
                    </div>
                    
                    <div class="login-form">
                        <form>
                            <div class="mb-3">
                                <label for="email" class="form-label">ایمیل یا نام کاربری</label>
                                <input type="text" class="form-control" id="email" placeholder="example@email.com" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">رمز عبور</label>
                                <input type="password" class="form-control" id="password" placeholder="رمز عبور خود را وارد کنید" required>
                            </div>
                            
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="remember">
                                <label class="form-check-label" for="remember">مرا به خاطر بسپار</label>
                            </div>
                            
                            <button type="submit" class="btn btn-login">
                                <i class="fas fa-sign-in-alt me-2"></i>ورود به حساب
                            </button>
                            
                            <div class="divider">یا</div>
                            
                            <div class="login-links">
                                <a href="forgot-password.html" class="d-block mb-2">رمز عبور خود را فراموش کرده‌اید؟</a>
                                <a href="register.html">حساب کاربری ندارید؟ ثبت‌نام کنید</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
